  <style>
    html, body {

    img.logo {

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;

    .start-screen {
      display: flex;
    }

    .start-screen h1 {

      font-size: 1.8em;

    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
  { 
    text: "Was bedeutet 'der gro√üe Garten'?", 
    options: ["the big garden", "a big garden"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'ein gro√üer Garten'?", 
    options: ["the big garden", "a big garden"], 
    correct: 1 
  },
  { 
    text: "Was bedeutet 'der Fischteich'?", 
    options: ["the fish pond", "the fishing rod"], 
    correct: 0 
  },
  { 
    text: "Was sind 'Fischeier'?", 
    options: ["fish eggs", "snake eggs"], 
    correct: 0 
  },
  { 
    text: "Was sind 'Schlangeneier'?", 
    options: ["snake eggs", "fish eggs"], 
    correct: 0 
  },
  { 
    text: "‚ÄûFischeier waren in der Entengr√ºtze‚Äú bedeutet:", 
    options: ["Fish eggs were in the duckweed", "Fish eggs were in the sand"], 
    correct: 0 
  },
  { 
    text: "Sie hat Angst, dass die Fische ‚Ä¶", 
    options: ["die Froscheier fressen", "den Kescher fressen"], 
    correct: 0 
  },
  { 
    text: "‚ÄûSie √ºberlegt, wie sie die Fische loswerden kann‚Äú bedeutet:", 
    options: ["She thinks about how to get rid of the fish", "She thinks about how to feed the fish"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'sehr tief'?", 
    options: ["very shallow", "very deep"], 
    correct: 1 
  },
  { 
    text: "Was bedeutet 'sehr flach'?", 
    options: ["very deep", "very shallow"], 
    correct: 1 
  },
  { 
    text: "‚ÄûIch werde Konrad genannt‚Äú bedeutet:", 
    options: ["I am called Konrad", "I will call Konrad"], 
    correct: 0 
  },
  { 
    text: "‚ÄûDu wirst Kazz genannt‚Äú bedeutet:", 
    options: ["You are called Kazz", "You call Kazz"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'Fischk√∂der'?", 
    options: ["fish bait", "fish net"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'der Kescher'?", 
    options: ["fishing net", "fishing rod"], 
    correct: 0 
  },
  { 
    text: "‚Äûrausgehen‚Äú bedeutet:", 
    options: ["to go outside", "to go inside"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'caliente' im Deutschen?", 
    options: ["warm/hei√ü", "kalt"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'el calor'?", 
    options: ["the heat/warmth", "the cold"], 
    correct: 0 
  },
  { 
    text: "‚ÄûIch spreche es aus‚Äú bedeutet:", 
    options: ["I pronounce it", "I spell it"], 
    correct: 0 
  },
  { 
    text: "‚ÄûEs ist einfacher, auszusprechen‚Äú bedeutet:", 
    options: ["It is easier to pronounce", "It is easier to remember"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'riechen'?", 
    options: ["to smell", "to taste"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'teurere Parfums'?", 
    options: ["more expensive perfumes", "cheaper perfumes"], 
    correct: 0 
  },
  { 
    text: "‚ÄûBerlin ist meine Wahlheimat‚Äú bedeutet:", 
    options: ["Berlin is my adopted home", "Berlin is my birthplace"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'ins Ausland'?", 
    options: ["to go abroad", "from abroad"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'aus dem Ausland'?", 
    options: ["from abroad", "to go abroad"], 
    correct: 0 
  },
  { 
    text: "‚ÄûIch frage Chat GPT nach einer Ausbildung, wenn ich Fragen habe‚Äú bedeutet:", 
    options: ["I ask Chat GPT about training when I have questions", "I tell Chat GPT about my training"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'Stellenangebot'?", 
    options: ["job offer", "job seeker"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'etwas'?", 
    options: ["something", "nothing"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'nichts'?", 
    options: ["nothing", "something"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'jemand'?", 
    options: ["someone", "nobody"], 
    correct: 0 
  },
  { 
    text: "Was bedeutet 'niemand'?", 
    options: ["nobody", "somebody"], 
    correct: 0 
  }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
